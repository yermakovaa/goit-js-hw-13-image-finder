<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Search</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@1,500&family=Open+Sans:wght@300&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1>enter the value and get an AMAZING PHOTO GALLERY</h1>
    <form class="form-inline search-form" id="search-form">
      <div class="form-group mx-sm-3 mb-2">
        <label for="query" class="sr-only">Search images...</label>
        <input
          type="text"
          class="form-control"
          name="query"
          autocomplete="off"
          placeholder="Search images..."
        />
      </div>
      <button type="submit" class="btn btn-primary mb-2">Search</button>
    </form>

    <ul class="gallery"></ul>

    <button
      type="button"
      class="btn btn-primary button"
      data-action="load-more"
    >
      <span
        class="spinner-border spinner-border-sm spinner is-hidden"
        role="status"
        aria-hidden="true"
      ></span>

      <span class="label">Load more</span>
    </button>

    <template>
      <div class="modal">
        <p>I'm a modal created from a DOM element/node.</p>
      </div>
    </template>
    <script src="./index.js"></script>
  </body>
</html>
